<body>
<div class="container">

    <h2>Rejestracja</h2>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">R</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Powrót do strony logowania <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="row">
        <div class="col">

            <form>
                <div class="form-group">
                    <label for="input-email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-email" placeholder="email">
                        <div class="invalid-feedback">Niepoprawny lub zajęty adres email</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="input-password" placeholder="password">
                        <div class="invalid-feedback">Pole musi zawierac co najmniej 3 znaki</div>
                    </div>
                </div>

                <br>

                <div class="col-xs-1 col-md-2 col-lg-3">
                    <input class="btn btn-success" type="submit" name="sign-submit" id="sign-submit" value="Sign In">
                </div>

            </form>


        </div>
    </div>

    <br><br>

    <div class="invalid-feedback"> Zajety adres amial</div>
